name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint / Type Check (compilation sanity check)
      run: |
        python -m py_compile backend/*.py frontend/*.py || true
    - name: Run tests (placeholder)
      run: |
        echo "No tests configured. Add pytest-based tests to run them here."